<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>Test Class</h1>
    <script>
      class Star {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        sing(song) {
          console.log(this.name + "唱" + song);
        }
      }

      var ldh = new Star("刘德华", 50);
      var zxy = new Star("张学友", 48);

      console.log(ldh);
      console.log(zxy);

      ldh.sing("冰雨");
      zxy.sing("梅兰芳");
    </script>
  </body>
</html>
